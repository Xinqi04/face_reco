<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Image Model</title>
    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <!-- Teachable Machine Image Library -->
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</head>
<body>
    <h1>Teachable Machine Image Model</h1>
    <button type="button" onclick="init()">Mulaii</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <script>
        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            console.log("Button clicked!");  // Verifikasi apakah init dipanggil
        
            const modelURL = "my_model/model.json";  // Pastikan ini sesuai dengan lokasi file model Anda
            const metadataURL = "my_model/metadata.json";  // Pastikan ini sesuai dengan lokasi file metadata Anda

        
            try {
                console.log("Loading model...");
                // Memuat model
                model = await tmImage.load(modelURL, metadataURL);
                console.log("Model loaded successfully!");
        
                maxPredictions = model.getTotalClasses();
                console.log("Max predictions: " + maxPredictions);
        
                const flip = true;  // Mengaktifkan flip jika perlu
                webcam = new tmImage.Webcam(200, 200, flip);
                await webcam.setup();  // Setup webcam
                await webcam.play();  // Mulai webcam
        
                window.requestAnimationFrame(loop);  // Meminta frame per frame untuk prediksi
        
                document.getElementById("webcam-container").appendChild(webcam.canvas);  // Menampilkan webcam
        
                labelContainer = document.getElementById("label-container");
                for (let i = 0; i < maxPredictions; i++) {
                    labelContainer.appendChild(document.createElement("div"));
                }
        
            } catch (error) {
                console.error("Error loading model:", error);
            }
        }
        
        async function loop() {
            webcam.update();  // Memperbarui frame dari webcam
            await predict();  // Melakukan prediksi
            window.requestAnimationFrame(loop);  // Lanjutkan proses prediksi
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            
            // Menampilkan prediksi untuk masing-masing kelas
            let maxAccuracy = 0;
            let predictedClass = "";
            for (let i = 0; i < maxPredictions; i++) {
                const className = prediction[i].className;
                const probability = prediction[i].probability;
                
                // Update label dengan prediksi
                labelContainer.childNodes[i].innerHTML = className + ": " + probability.toFixed(2);

                // Cek akurasi tertinggi
                if (probability > maxAccuracy) {
                    maxAccuracy = probability;
                    predictedClass = className;
                }
            }

            // Jika akurasi lebih dari 80%, alihkan ke halaman lain
            if (maxAccuracy >= 0.8) {
                console.log(`Predicted class: ${predictedClass} with accuracy: ${maxAccuracy}`);
                // Redirect ke halaman lain dengan mengirimkan ID atau informasi yang sesuai
                window.location.href = `details.html?id=${predictedClass}`;
            }
        }
    </script>
</body>
</html>
