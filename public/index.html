<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Teachable Machine Prediction</title>
    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <!-- Teachable Machine Image Library -->
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</head>
<body class="bg-gray-800 text-gray-700 font-sans px-20 py-20">
       
    <div class="container mx-auto p-6 bg-white rounded-xl shadow-md">
<!-- Hero Section -->
<section class="relative bg-white">
<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
  <div class="grid grid-cols-1 lg gap-8 items-center py-24">
    
  <!-- Hero Section -->
<section class="relative bg-white min-h-screen flex items-center justify-center">
<div class="text-center">
  <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl">
    Position Your Face
  </h1>
  <p class="mt-4 text-lg leading-8 text-gray-800 mx-20">
    Ensure your face is fully visible within the camera frame. For best results, position yourself in good lighting and avoid wearing accessories like hats or sunglasses.
  </p>

    <!-- Webcam Container -->
  <div id="webcam-container" class="mt-6"></div>
  <div id="label-container" class="mt-4 text-lg text-gray-700"></div>
  <div id="error-message" class="error"></div> <!-- Tempat untuk menampilkan pesan kesalahan -->
  <div class="mt-8">
        <button 
            class="bg-gray-800 text-white px-6 py-3 rounded-md text-lg font-semibold shadow hover:bg-gray-500 transition duration-300"
            onclick="init()">
            Start Camera
        </button>
    </div>
</div>
</section>
</div>
<!-- Modal Konfirmasi -->
<div id="confirmation-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
  <div class="bg-white rounded-lg p-6 shadow-lg max-w-sm w-full text-center">
      <p id="modal-message" class="text-lg font-semibold mb-4"></p>
      <div class="flex justify-center space-x-4">
          <button id="confirm-btn" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Ya</button>
          <button id="cancel-btn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">Tidak</button>
      </div>
  </div>
</div>

</body>
</html>
